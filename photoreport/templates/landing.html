{% extends "base.html" %}
{% load staticfiles i18n %}

{% block title %}Home{% endblock title %}

{% block content %}
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Your Favorite Photo Log Report Generator</h1>
                <hr>
                <p>Select Input Zip File containing your photos.</p>
                <form class="form-inline" method="POST" action="." enctype='multipart/form-data'>{% csrf_token %}
                    <div class="form-group">
                       {{form.zip_file}}
                    </div>
                    <div class="form-group">
                          <button type="submit" class="btn btn-default btn-xl">
                             Go!
                          </button>
                    </div>
                    <br>
                    <br>
                       {{form.zip_file.errors|first}}     
                </form>
            </div>
        </div>
    </header>
{% endblock %}
